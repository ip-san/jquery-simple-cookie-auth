<!DOCTYPE html>
<html>
    <head>
        <title>ログインページ</title>
        <!-- ↓実装必須↓ -->
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/jquery.simple_cookie_auth.js"></script>
        <script type="text/javascript" src="js/jquery.simple_cookie_auth.config.js"></script>
        <!-- ↑実装必須↑ -->
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <noscript>
        ※JavaScriptをONにして下さい
        </noscript>
        <p>■ログインサンプル</p>
        <!-- ↓実装必須↓ ※タグやIDを合わせること -->
        <form method="post" action="javascriot:void(0);">
            <input type="text" id="password">
            <input type="button" id="login-btn" value="ログイン">
            <div id="error" style="color: red"></div>
        </form>
        <!-- ↑実装必須↑ -->

        <!-- ここから下はサイトには使わない -->
        <div style="margin-top:50px">
            <p>■MD5暗号キー生成</p>
            <form>
                <input type="text" id="base-password" value="元パスワードを入力">
                <input type="button" id="md5-btn" value="暗号キー生成">
                <br>
                <textarea id="md5-password"></textarea>
            </form>
        </div>
        <script type="text/javascript">
        // MD5暗号キー生成生成　(※サイトには使わない)
        $(this).ready(function() {

            var no_input_text = $("#base-password").val();

            var input_text = "";

            $("#base-password").focus(function(){

                input_text = $("#base-password").val();

                if (no_input_text == input_text)
                {
                    $("#base-password").val("");
                }
            });

            $("#md5-btn").click(function(){
                $("#md5-password").val($.md5($("#base-password").val()));
            });
        });
        </script>
    </body>
</html>
